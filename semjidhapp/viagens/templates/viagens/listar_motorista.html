{% extends 'viagens/base_generic.html' %}

{% block title %}SEMJIDH - Listar Motoristas{% endblock %}

{% block content %}
  <div class="container py-4">
    <h2 class="text-dark">Lista de Motoristas</h2>

    <!-- Lista de motoristas -->
    <ul class="list-group mt-4">
      {% for motorista in motoristas %}
        <li class="list-group-item bg-light text-dark d-flex justify-content-between align-items-center mb-3">
          <div>
            <strong>{{ motorista.nome }}</strong> - {{ motorista.email }}
          </div>

          <!-- FormulÃ¡rio para apagar o motorista -->
          <form action="{% url 'apagar_motorista' motorista.id %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Apagar</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
